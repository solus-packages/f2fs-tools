name       : f2fs-tools
version    : 1.14.0
release    : 7
source     :
    - https://git.kernel.org/pub/scm/linux/kernel/git/jaegeuk/f2fs-tools.git/snapshot/f2fs-tools-1.14.0.tar.gz : 619263d4e2022152a1472c1d912eaae104f20bd227ce0bb9d41d1d6608094bd1
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : system.utils
summary    : Userland tools for the f2fs filesystem
description: |
    f2fs-tools are a collection of tools for Flash-Friendly File System (F2FS).
    It allows to format, mount, check and doing other operations on F2FS partitions.
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
