name       : f2fs-tools
version    : 1.13.0
release    : 5
source     :
    - https://git.kernel.org/pub/scm/linux/kernel/git/jaegeuk/f2fs-tools.git/snapshot/f2fs-tools-1.13.0.tar.gz : b39d3ae9224267aab0070b5f17d91d0c5143f6d960166a27f6b11c8c87072c7d
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : system.utils
summary    : Userland tools for the f2fs filesystem
description: |
    f2fs-tools are a collection of tools for Flash-Friendly File System (F2FS).
    It allows to format, mount, check and doing other operations on F2FS partitions.
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
