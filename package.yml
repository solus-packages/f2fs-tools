name       : f2fs-tools
version    : 1.12.0
release    : 4
source     :
    - https://git.kernel.org/pub/scm/linux/kernel/git/jaegeuk/f2fs-tools.git/snapshot/f2fs-tools-1.12.0.tar.gz : e2124e4dffaba865d41495d817bcb924d096adaec67ff777b8c7da99aa13f696
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : system.utils
summary    : Userland tools for the f2fs filesystem
description: |
    f2fs-tools are a collection of tools for Flash-Friendly File System (F2FS).
    It allows to format, mount, check and doing other operations on F2FS partitions.
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
